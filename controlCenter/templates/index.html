<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wareneingang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Bild-Overlay Styling */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logosec">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                 class="icn menuicn" id="menuicn" alt="menu-icon">
            <div class="logo">Wareneingang - Control Center</div>
        </div>
        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
            <div class="dp">
              <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                   class="dpicn" alt="dp">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1" id="control">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                             class="nav-img" alt="dashboard">
                        <h3> Control</h3>
                    </div>
                    <div class="nav-option option3" id="report">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                             class="nav-img" alt="report">
                        <h3> Report</h3>
                    </div>
                    <div class="nav-option logout">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                             class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- Main content area -->
        <div class="main">
            <div class="searchbar2">
                <input type="text" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                         class="icn srchicn" alt="search-button">
                </div>
            </div>

            <div class="box-container">
                <!-- Neu Erfassen Button -->
                <div class="box box1" style="width: 25em;" id="start-capture">
                    <div class="text">
                        <h2 class="topic-heading">Neu Erfassen</h2>
                        <h2 class="topic">Neues Produkt initialisieren</h2>
                    </div>
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png" alt="Views">
                </div>

                <!-- Bild anzeigen Button (wird nach erfolgreicher Klassifizierung angezeigt) -->
                <div class="box box1" style="width: 25em; display: none; background-color: #3f0097;" id="view-image">
                    <div class="text">
                        <h2 class="topic-heading">Bild anzeigen</h2>
                        <h2 class="topic">Erfasstes Bild anzeigen</h2>
                    </div>
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png" alt="Views">
                </div>
            </div>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Statusmeldung</h1>
                </div>
                <div class="report-body" id="report-body">

                </div>
            </div>

            <!-- Bild-Overlay für die Anzeige des erfassten Bildes -->
            <div class="image-overlay" id="image-overlay">
                <img onclick=closeImageOverlay() src="/static/product_captured.jpg" alt="Erfasstes Bild">
            </div>

            <script>
                const socket = io();

                socket.on('status_update', function(data) {
                    const reportBody = document.getElementById('report-body');
                    const messageElement = document.createElement('div');
                    messageElement.className = 'items';

                    const message = data.message;

                    // Nur spezifische Meldungen verarbeiten
                    const validMessages = [
                        "Speed: ",
                        "Produkt erkannt und Bild gespeichert: ",
                        "Uploaded file ",
                        "Product: ",
                        "Infrastat-Nummer: ",
                        "Bildaufnahme und Klassifizierung erfolgreich"
                    ];

                    if (validMessages.some(validMessage => message.startsWith(validMessage))) {
                        // Spezielle Verarbeitung für Infrastat-Nummer
                        if (message.startsWith("Infrastat-Nummer: ")) {
                            const [number, description] = message.replace('Infrastat-Nummer: ', '').split(', Beschreibung: ');
                            messageElement.innerHTML = `
                                <div><strong>Infrastat-Nummer:</strong> ${number}</div>
                                <div><strong>Beschreibung:</strong> ${description}</div>
                            `;
                        } else {
                            messageElement.innerHTML = `<div class="items">${message}</div>`;
                        }
                        reportBody.appendChild(messageElement);

                        // Zeige den "Bild anzeigen" Button an, wenn der Prozess erfolgreich abgeschlossen ist
                        if (message === "Bildaufnahme und Klassifizierung erfolgreich") {
                            document.getElementById('view-image').style.display = 'flex';
                        }
                    }
                });

                // Event-Listener für den Start Capture Button
                // Event-Listener für den Start Capture Button
                document.getElementById('start-capture').addEventListener('click', function() {
                    if (document.getElementById('view-image').style.display === 'flex') {
                        location.reload();
                    }
                    fetch('/start_capture')
                        .then(() => console.log('Start Capture ausgelöst'))
                        .catch(error => console.error('Error:', error));
                });

                // Event-Listener für den Bildanzeigen-Button
                document.getElementById('view-image').addEventListener('click', function() {
                    document.getElementById('image-overlay').style.display = 'flex';
                });

                // Funktion zum Schließen des Bild-Overlays
                function closeImageOverlay() {
                    document.getElementById('image-overlay').style.display = 'none';
                }

                document.getElementsByID('start-capture').addEventListener('click', function() {

                        location.reload();
                });
            </script>
        </div>
    </div>
</body>
</html>
